name: Cypress Tests

on:  
  workflow_dispatch:

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    env:
      TERM: xterm
    steps:
      - name: Get Codec
        uses: actions/checkout@v4.2.2
     
      - name: Instalar dependencias
        run: npm install

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: cypress/reports/html/index.html
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_WEBHOOK_URL: ${{https://hooks.slack.com/services/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}}
            SLACK_MESSAGE: "O relat√≥rio de testes foi gerado! Baixe o artefato aqui: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            SLACK_COLOR: "#36a64f"
